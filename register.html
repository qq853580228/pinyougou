<body>
    <div class="w">
        <!-- header -->
        <div class="header">
            <div class="logo">
                <a href="index.html"><img src="images/logo.png" alt=""></a>
            </div>
        </div>
        <!-- registerarea -->
        <div class="registerarea">
            <h3>注册新用户<em>我有账号，去<a href="#">登录</a></em></h3>
            <div class="reg_form">
                <form action="">
                    <ul>
                        <li>
                            <label for="qq">QQ：</label>
                            <input type="text" id="qq" placeholder="qq" autocomplete="off">
                            <span></span>
                        </li>
                        <li>
                            <label for="name">昵称：</label>
                            <input type="text" id="name" autocomplete="off" placeholder="昵称">
                            <span></span>
                        </li>
                        <li>
                            <label for="tel">手机号：</label>
                            <input type="text" id="tel" placeholder="手机号码" autocomplete="off">
                            <span></span>
                            <button class="send">发送</button>
                        </li>
                        <li>
                            <label for="duanxin">短信验证码：</label>
                            <input type="text" id="duanxin" autocomplete="off">
                            <span></span>
                        </li>
                        <li>
                            <label for="pwd">登录密码：</label>
                            <input type="password" id="pwd">
                            <span></span>
                        </li>
                        <li class="safe">
                            安全程度：
                            <em class="ruo">弱</em>
                            <em class="zhong">中</em>
                            <em class="qiang">强</em>
                        </li>
                        <li>
                            <label for="repwd">确认密码：</label>
                            <input type="password" id="repwd" placeholder="">
                            <span</span>
                        </li>
                        <li class="agree"><input type="checkbox" name="" id="">同意协议并注册 <a href="#">《知果果用户协议》</a></li>
                        <li><input type="submit" value="完成注册" class="over"></li>
                    </ul>
                </form>
            </div>
        </div>
